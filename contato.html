<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contato</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="form.css">
</head>

<body>
    <header>
        <h1>Contato</h1>
    </header>

    <nav>
        <a href="index.html">Home</a>
        <a href="videos.html">Videos</a>
        <a href="endereco.html">Endereço</a>
        <a href="galeria.html">Produtos</a>

    </nav>
    </nav>
    <form>
        <label for="name">Nome</label>
        <input type="text" id="name" name="name" required>

        <label for="email">Email</label>
        <input type="email" name="name" id="email">

        <label for="message">Mensagem</label>
        <textarea name="message" id="message" rows="10"></textarea>

        <label for="senha">Senha</label>
        <input type="password" name="senha" id="senha">

        <label for="numero">Numero</label>
        <input type="numero" name="senha" id="senha" pattern="[0 9]*">

        <label for="faixa_valor">Faixa valor</label>
        <input type="range" name="faixa_valor" id="faixa_valor">

        <label for="data">Escolha uma data</label>
        <input type="date" name="data" id="data">

        <label for="selecao">Caixa de seleção</label>
        <input type="checkbox" name="selecao" id="selecao">

        <label for="selecao">Seleção</label>
        <input type="radio" name="selecao" id="selecao">

        <label for="arquivo">Enviar</label>
        <input type="file" name="arquivo" id="arquivo">

        <label for="cor">Cor</label>
        <input type="typecolor" name="cor" id="cor">

        <button type="submit">Enviar</button>
    </form>
    <footer>
        &copy; Desenvolvido por Miguel
    </footer>
</body>

</html>
